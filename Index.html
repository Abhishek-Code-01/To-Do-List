<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" type="image/png" href="./Favicons/favicon.png">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

body {
    font-family: "Poppins", serif;
    margin: 0;
    padding: 0;
    background-color: #f3f4f6; /* Example: Light gray background */
}


h1, h2, h3, h4, h5, h6, p, input, button, span, div {
    font-family: "Poppins", serif;
}


        .task-text::-webkit-scrollbar {
            display: none;
        }

        .task-text {
            max-height: 60px;
            overflow-y: auto;
            white-space: normal;
            text-overflow: ellipsis;
        }

        #text {
            animation-name: fadeInRight;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }

            to {
                opacity: 1;
            }
        }

        .task {
        
            animation-name: helo;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        @keyframes helo {
            from {
        opacity: 0;
        transform: translateX(60px);
    }
    to { opacity: 1 }
}

    </style>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 antialiased">

    <div class="flex items-center justify-center mt-[10px] mx-[5px] md:h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-9" id="text">To-Do List</h1>

            <!-- Input and Button -->
            <div class="flex space-x-4 mb-6">
                <input type="text" id="input"
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter a task">
                <button id="btn"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 font-bold">
                    Add
                </button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="space-y-4 " aria-live="polite">
                <!-- Task items will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
