<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" type="image/png" href="./Favicons/favicon.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: "Poppins", serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        h1, input, button {
            font-family: "Poppins", serif;
        }

        .task-text::-webkit-scrollbar {
            display: none;
        }

        .task-text {
            max-height: 60px;
            overflow-y: auto;
            text-overflow: ellipsis;
        }

        #text {
            animation: fadeInRight 2s ease-in-out forwards;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task {
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 antialiased">

    <div class="flex items-center justify-center px-4 md:px-0 mt-10 md:mt-0 md:h-screen">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6" id="text">To-Do List</h1>

            <!-- Input and Button -->
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-6">
                <input type="text" id="input"
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter a task">
                <button id="btn"
                    class="bg-blue-500 text-white px-4 md:px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 font-bold">
                    Add
                </button>
            </div>
<hr class="border-1 border-red-500 mb-6">
            <!-- Task List -->
            <div id="taskList" class="" aria-live="polite">
                <!-- Task items will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
